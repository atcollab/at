# See the Python documentation: https://packaging.python.org/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/
# and cibuildwheel: https://cibuildwheel.readthedocs.io/en/stable/
name: Build and upload wheels and sdist

on:
  push:
    tags:
      - pyat-[0-9]*
  workflow_dispatch:

jobs:
  build_wheels:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-12, windows-2022]

    steps:
      - uses: actions/checkout@v4
        with:
          # Necessary to fetch tags and allow setuptools_scm
          # see: https://github.com/pypa/setuptools_scm/issues/480
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.0

      - name: Upload wheels
        uses: actions/upload-artifact@v3
        with:
          name: wheels
          path: ./wheelhouse/*.whl
          if-no-files-found: error

  build_sdist:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4
        with:
          # Necessary to fetch tags and allow setuptools_scm
          # see: https://github.com/pypa/setuptools_scm/issues/480
          fetch-depth: 0

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install build tools
        run: python -m pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          name: tar.gz
          path: ./dist/*.tar.gz
          if-no-files-found: error
