# This workflow will install Python dependencies, run tests and lint with a
# variety of Python version
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Run Matlab tests

on:
  push:
  pull_request:

defaults:
  run:
    working-directory: pyat

jobs:
  matlab_tests:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up python
      uses: actions/setup-python@v2

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Set up Matlab engine for python
      run: python setup.py build --build-base=$(mktemp -d) install
      working-directory: /usr/local/MATLAB/R2021b/extern/engines/python

    - name: Run script
      uses: matlab-actions/run-command@v1
      with:
        command: disp(matlabroot)
