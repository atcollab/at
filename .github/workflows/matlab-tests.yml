name: Run Matlab tests

on:
  push:
#  pull_request:
#
#defaults:
#  run:
#    working-directory: pyat

jobs:
  matlab_tests:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v2

    - name: Set up python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Set up MATLAB
      uses: matlab-actions/setup-matlab@v1
      with:
        release: R2021a

    - name: Set up Matlab engine for python
      run: python setup.py build --build-base=$(mktemp -d) install
      working-directory: /usr/local/MATLAB/R2021a/extern/engines/python

    - name: Atmexall
      uses: matlab-actions/run-command@v1
      with:
        command: run('atmat/atpath');savepath('pathdef.m'); atmexall

    - name: mex test
      uses: matlab-actions/run-command@v1
      with:
        command: pwd,path

    - name: Build and install at with tests
      run: python -m pip install -e "./pyat[dev]"

    - name: Test with pytest
      run: python -m pytest pyat/test_matlab
