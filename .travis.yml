
language: python

matrix:
  include:
    - os: linux
      python: "2.7"
    - os: linux
      python: "3.3"
    - os: linux
      python: "3.4"
    - os: linux
      python: "3.5"

    - os: osx
      sudo: required
      language: generic
      env: PYTHON=2
    - os: osx
      sudo: required
      language: generic
      env: PYTHON=3

install: |
  python -c "import numpy; print(numpy.__version__)"
  if [[ $TRAVIS_OS_NAME == 'osx' ]]; then
    brew update
    brew install python$PYTHON
    python$PYTHON -m pip install virtualenv
    python$PYTHON -m venv venv
    source venv/bin/activate
    cd pyat
    pip$PYTHON install --upgrade pip setuptools wheel
    pip$PYTHON install --only-binary=numpy,scipy -r requirements.txt
    python$PYTHON setup.py install
  else
    cd pyat
    pip install --upgrade pip setuptools wheel
    pip install --only-binary=numpy,scipy -r requirements.txt
    python setup.py install
  fi

script:
 - py.test test

